<div class="centered-content">
    <div class="modal-box">
        <h1 class="title has-text-grey-darker">
            Create a new list
        </h1>

        <input #listTitleInput class="input has-background-light is-medium" type="text" placeholder="Write a list title...">
        <br><br>
        <div class="buttons is-right">
            <button class="button is-medium" routerLink="/">Cancel</button>
            <button class="button is-primary has-text-white is-medium" (click)="createList(listTitleInput.value)">Create</button>
        </div>
    </div>
</div>
